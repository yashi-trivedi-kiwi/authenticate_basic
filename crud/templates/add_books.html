{% extends 'base.html' %}
<html>
    <style>
        table, th, td {
      border: 1px solid black;
    }
    </style>
    {% block content %}
    <div class="row" style="justify-content:center;">
      <div class="col-sm-8 offset-2" style="max-width:fit-content;margin-left:0;">
  <h4 class="alert alert-info" style="align-content:center;">Add Book</h4>
  <form action="" method="post" style="padding:50px;">
   {% csrf_token %}
   {{form.as_p}}
      {% for message in messages %}
        <div id="message" class="container">
            <div class="alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                      ERROR
                    {% else %}
                      {{ message.tags|title }}
                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>
      {% endfor %}
      <input type="submit" class="btn btn-success" value="Add">
       <a href="{% url 'show' %}" class="btn btn-info">View books</a>
    </form>
      </div>
    </div>
{% endblock %}
</html>
